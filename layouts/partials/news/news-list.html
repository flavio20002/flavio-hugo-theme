{{ if .news }}
  <div class="my-10 md:my-12 lg:my-14 px-6 md:px-12 lg:px-16 xl:px-0 xl:max-w-screen-xl xl:mx-auto">
    <div class="lg:flex lg:justify-center lg:-mx-5">
      <div class="w-full flex flex-wrap justify-between">
        {{ partial "typography/heading1" (dict "h2" true "text" .title) }}
        <div class="flex flex-wrap justify-between w-full">
          {{ range .news }}
            {{ partial "news/news-list-element" . }}
          {{ end }}
        </div>
      </div>
    </div>
    {{ with .cta }}
      <div class="w-full md:w-1/3 lg:w-1/4 md:mx-auto px-6 md:px-0">
        {{ partial "button/button" . }}
      </div>
    {{ end }}
    {{ with .Paginator }}
      {{ partial "paginator/paginator" . }}
    {{ end }}
  </div>
{{ end }}
