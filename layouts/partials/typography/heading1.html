{{ $classNameFull := "text-4xl md:text-5xl md:leading-normal font-heading" }}

{{ if .class }}
  {{ $classNameFull = (print $classNameFull " " .class) }}
  {{ else }}
  {{ $classNameFull = (print $classNameFull " " "mb-8") }}
{{ end }}

{{ if .h2 }}
  <h2 class="{{ $classNameFull }}">{{ .text }}</h2>
  {{ else }}
  <h1 class="{{ $classNameFull }}">{{ .text }}</h1>
{{ end }}
