<div class="flex items-center h-full flex-col w-full md:w-2/3 lg:w-1/2 md:mx-auto">
  {{ with .image }}
    <div class="z-10 relative w-32 h-32 mx-auto">
      {{ $image := resources.Get .image }}
      {{ $image := $image.Resize "128x" }}
      <img
        data-src="{{ $image.Permalink }}"
        alt="{{ .alt }}"
        class="absolute inset-0 w-full h-full object-cover rounded-full lazy"
      />
    </div>
  {{ end }}

  <div class="bg-gray-100 w-full p-8 h-full -mt-12 pt-20 text-center">
    <p class="font-bold text-xl mb-2">{{ .name }}</p>
    <p class="uppercase mb-2">{{ .title }}</p>
    <p class="mb-4">{{ (printf "%s%s%s" "“" .text  "”") }}</p>
    {{ with .cta }}
      <a href="{{ .link }}" class="underline font-bold">
        {{ .text }}
      </a>
    {{ end }}
  </div>
</div>
