<div class="bg-gray-100 overflow-hidden">
  <div class="my-10 md:my-12 lg:my-14 px-6 md:px-12 lg:px-16 xl:px-0 xl:max-w-screen-xl xl:mx-auto">
    <div>
      {{ partial "typography/heading1" (dict "h2" true "text" .title "class" "mb-3") }}
      {{ partial "typography/heading2" (dict "h3" true "text" .subtitle "class" "mb-3") }}
    </div>
    <div class="flex flex-wrap -mx-2">
      {{ range .images }}
        {{ $imageResource := ( resources.Get .image) }}
        {{ $image200 := $imageResource.Fill "300x300" }}
        <a
          href="{{ $imageResource.Permalink }}"
          class="glightbox1 inline-block w-1/2 md:w-1/3 lg:w-1/4 p-2"
          data-gallery="gallery1"
        >
          <img src="{{ $image200.Permalink }}" class="w-full" alt="{{ .alt }}" />
        </a>
      {{ end }}
    </div>
  </div>
</div>

<script type="text/javascript">
  var lightbox = GLightbox({
    selector: '.glightbox1',
    slideEffect: 'fade',
  })
</script>
