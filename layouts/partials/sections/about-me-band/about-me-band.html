<div>
  {{ $layoutClass := partial "utils/get-layout" . }}
  <div class="{{ $layoutClass }}">
    <div>
      <blockquote class="text-2xl lg:text-3xl text-center mb-6">{{ .text }}</blockquote>
      <div class="text-center">
        {{ with .cta }}
          <a href="{{ .link | relLangURL }}" class="inline-block border-gray-200 border-2 py-3 px-8 font-bold">
            {{ .text }}
          </a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
