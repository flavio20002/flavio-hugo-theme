{{ $selected := partial "utils/is-current-link" (dict "link" .context.link "relPermalink" .relPermalink) }}
<a
  class="{{ if $selected }} text-primary-text-dark {{ else }} text-gray-500 {{ end }} mr-2 ml-2 xl:ml-6 leading-loose border-b-2 border-transparent hover:text-tertiary-text-dark hover:no-underline"
  target="{{ if .context.newTab }} _blank {{ end }}"
  href="{{ .context.link | relLangURL }}"
>
  {{- .context.name -}}
</a>
