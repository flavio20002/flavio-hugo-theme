<!DOCTYPE html>
{{ $darkMode := eq .Site.Params.colorScheme "dark" }}
<html lang="{{ .Site.LanguageCode }}" class="h-full {{ if $darkMode }} dark {{ end }}">
  {{- partial "head" . }}
  <body
    class="h-full text-base md:text-lg bg-primary-bg dark:bg-primary-bg-dark text-primary-text dark:text-primary-text-dark"
  >
    {{- partial "header/header" . -}}
    <main class="flex-grow">
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer/footer" . -}}
    <script>
      var ll = new LazyLoad({})
    </script>
  </body>
</html>
