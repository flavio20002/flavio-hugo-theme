baseURL: 'https://example.com/'

#resourceDir: ./themes/eureka/resources
# Comment when installing using Hugo Modules
theme: flavio-hugo-theme
# Uncomment when installing using Hugo Modules
# theme: github.com/wangchucheng/hugo-eureka

paginate: 6
PaginatePath: ''
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: it
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: never
  writeStats: false

enableRobotsTXT: true
